<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test yourself</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .quiz-container {
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 4rem 2rem 3rem 2rem;
            max-width: 1200px;
            width: 95vw;
            min-height: 80vh;
            margin: 2rem auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3.2rem;
            font-weight: bold;
            margin-bottom: 2.5rem;
            color: #2d6a4f;
        }
        .quiz-btn-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
            justify-items: center;
            margin-top: 2.5rem;
            width: 100%;
            height: 100%;
        }
        .quiz-btn {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.35rem;
            font-weight: 600;
            border-radius: 32px;
            border: none;
            background: linear-gradient(90deg, #e3f6e5 0%, #cbe9d7 100%);
            color: #217a36;
            box-shadow: 0 4px 16px rgba(139, 115, 85, 0.08);
            transition: background 0.2s, transform 0.2s;
            cursor: pointer;
            margin: 0;
            padding: 0;
            text-align: center;
            word-break: break-word;
        }
        .quiz-btn:hover {
            background: linear-gradient(90deg, #cbe9d7 0%, #e3f6e5 100%);
            transform: translateY(-4px) scale(1.07);
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn btn-outline-success position-absolute m-4" style="top: 0; left: 0; z-index: 1000; border-radius: 24px; font-weight: 600; font-size: 1.1rem;">&larr; Home</a>
    <div class="quiz-container">
        <h1>Test yourself</h1>
        <div class="quiz-btn-grid">
            <button class="quiz-btn" onclick="window.location.href='quizstack.html'">Stack</button>
            <button class="quiz-btn">Queue</button>
            <button class="quiz-btn">Arrays</button>
            <button class="quiz-btn" onclick="window.location.href='quizsingly.html'">Singly Linked List</button>
            <button class="quiz-btn" onclick="window.location.href='quizdoubly.html'">Doubly Linked List</button>
            <button class="quiz-btn" onclick="window.location.href='quiztree.html'">Trees</button>
        </div>
    </div>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="50" font-family="Arial" font-size="28" fill="#2c3e50" text-anchor="middle" font-weight="bold">Syntax Validation Examples</text>
    
    <!-- Examples -->
    <g transform="translate(50, 100)">
        <!-- Valid Example -->
        <rect x="0" y="0" width="700" height="120" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
        <text x="20" y="30" font-family="Arial" font-size="20" fill="#27ae60" font-weight="bold">Valid Expression:</text>
        <text x="20" y="70" font-family="Arial" font-size="24" fill="#2c3e50">if (x > 0) { return true; }</text>
        <text x="20" y="100" font-family="Arial" font-size="18" fill="#27ae60">✓ All brackets are properly matched</text>
        
        <!-- Invalid Example 1 -->
        <rect x="0" y="140" width="700" height="120" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
        <text x="20" y="170" font-family="Arial" font-size="20" fill="#e74c3c" font-weight="bold">Invalid Expression 1:</text>
        <text x="20" y="210" font-family="Arial" font-size="24" fill="#2c3e50">if (x > 0 { return true; }</text>
        <text x="20" y="240" font-family="Arial" font-size="18" fill="#e74c3c">✗ Missing closing parenthesis</text>
        
        <!-- Invalid Example 2 -->
        <rect x="0" y="280" width="700" height="120" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
        <text x="20" y="310" font-family="Arial" font-size="20" fill="#e74c3c" font-weight="bold">Invalid Expression 2:</text>
        <text x="20" y="350" font-family="Arial" font-size="24" fill="#2c3e50">if (x > 0) { return true;</text>
        <text x="20" y="380" font-family="Arial" font-size="18" fill="#e74c3c">✗ Missing closing brace</text>
    </g>
    
    <!-- Common Errors -->
    <g transform="translate(50, 500)">
        <rect x="0" y="0" width="700" height="60" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
        <text x="20" y="30" font-family="Arial" font-size="16" fill="#2c3e50">Common Errors:</text>
        <text x="120" y="30" font-family="Arial" font-size="16" fill="#2c3e50">1. Mismatched brackets</text>
        <text x="320" y="30" font-family="Arial" font-size="16" fill="#2c3e50">2. Missing closing brackets</text>
        <text x="520" y="30" font-family="Arial" font-size="16" fill="#2c3e50">3. Extra closing brackets</text>
    </g>
</svg> 
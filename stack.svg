<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Stack Container -->
    <rect x="300" y="100" width="200" height="400" fill="none" stroke="#2c3e50" stroke-width="4" rx="10"/>
    
    <!-- Stack Elements -->
    <rect x="320" y="380" width="160" height="100" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="400" y="430" font-family="Arial" font-size="24" fill="white" text-anchor="middle">5</text>
    
    <rect x="320" y="280" width="160" height="100" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="400" y="330" font-family="Arial" font-size="24" fill="white" text-anchor="middle">4</text>
    
    <rect x="320" y="180" width="160" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="400" y="230" font-family="Arial" font-size="24" fill="white" text-anchor="middle">3</text>
    
    <!-- Top Arrow -->
    <path d="M400 80 L400 60 M380 80 L420 80" stroke="#2c3e50" stroke-width="4" fill="none"/>
    <text x="400" y="40" font-family="Arial" font-size="20" fill="#2c3e50" text-anchor="middle">Top</text>
    
    <!-- Push/Pop Labels -->
    <text x="200" y="300" font-family="Arial" font-size="24" fill="#2c3e50" text-anchor="middle">Push</text>
    <text x="600" y="300" font-family="Arial" font-size="24" fill="#2c3e50" text-anchor="middle">Pop</text>
    
    <!-- Push Arrow -->
    <path d="M200 320 L280 320" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Pop Arrow -->
    <path d="M600 320 L520 320" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="550" font-family="Arial" font-size="28" fill="#2c3e50" text-anchor="middle" font-weight="bold">Stack Data Structure</text>
</svg> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure Games - DS Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .games-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-color), var(--light-purple));
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .games-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .games-header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
            z-index: 1;
        }

        .games-header h1 {
            color: var(--text-color);
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            animation: fadeInDown 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .games-header h3 {
            color: var(--text-color);
            opacity: 0.9;
            animation: fadeIn 0.5s ease 0.3s forwards;
            opacity: 0;
            font-size: 1.5rem;
            font-weight: 500;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.4;
        }

        .ds-buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            justify-items: center;
            position: relative;
            z-index: 1;
        }

        .ds-btn {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--tertiary-color));
            color: var(--text-color);
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
            word-wrap: break-word;
            position: relative;
            overflow: hidden;
            transform: scale(0);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .ds-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--tertiary-color), var(--primary-color));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
            border-radius: 50%;
        }

        .ds-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 2;
        }

        .ds-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .ds-btn:hover::before {
            opacity: 1;
        }

        .ds-btn:hover::after {
            opacity: 1;
        }

        .ds-btn span {
            position: relative;
            z-index: 3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            70% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        /* Animation Delays for DS Buttons */
        .ds-btn:nth-child(1) { animation-delay: 0.1s; }
        .ds-btn:nth-child(2) { animation-delay: 0.2s; }
        .ds-btn:nth-child(3) { animation-delay: 0.3s; }
        .ds-btn:nth-child(4) { animation-delay: 0.4s; }
        .ds-btn:nth-child(5) { animation-delay: 0.5s; }
        .ds-btn:nth-child(6) { animation-delay: 0.6s; }
        .ds-btn:nth-child(7) { animation-delay: 0.7s; }
        .ds-btn:nth-child(8) { animation-delay: 0.8s; }

        @media (max-width: 768px) {
            .games-header h1 {
                font-size: 2.5rem;
            }

            .games-header h3 {
                font-size: 1.2rem;
                padding: 0 1rem;
            }

            .ds-buttons-container {
                grid-template-columns: 1fr;
                gap: 2.5rem;
                padding: 1rem;
            }

            .ds-btn {
                width: 180px;
                height: 180px;
                font-size: 1.2rem;
            }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--tertiary-color));
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: var(--text-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: var(--text-color);
        }

        .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="games-page">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <div class="container">
            <div class="games-header">
                <h1>Data Structure Games</h1>
                <h3>Choose a game to learn about different data structures</h3>
            </div>

            <div class="ds-buttons-container">
                <button class="ds-btn" data-ds="sort">Sort it out</button>
                <button class="ds-btn" data-ds="tree">Tree View</button>
                <button class="ds-btn" data-ds="stack">Stack-Up</button>
                <button class="ds-btn" data-ds="link">Link Me</button>
                <button class="ds-btn" data-ds="link2">Link Me 2.0</button>
                <button class="ds-btn" data-ds="queue">Queue-in</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dsButtons = document.querySelectorAll('.ds-btn');

            dsButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const dsType = btn.getAttribute('data-ds');
                    if (dsType === 'stack') {
                        window.location.href = 'stackgame.html';
                    } else if (dsType === 'queue') {
                        window.location.href = 'queuegame.html';
                    } else if (dsType === 'tree') {
                        window.location.href = 'treegame.html';
                    } else if (dsType === 'link') {
                        window.location.href = 'linkme.html';
                    } else if (dsType === 'link2') {
                        window.location.href = 'linkme2.html';
                    } else if (dsType === 'sort') {
                        window.location.href = 'sortitout.html';
                    } else {
                        // Handle other data structure buttons
                        console.log(`Selected data structure: ${dsType}`);
                    }
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Quiz - Easy Level</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .quiz-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 700px;
            width: 95vw;
            margin: 2rem auto;
            text-align: left;
        }
        h1 {
            font-size: 2.3rem;
            font-weight: bold;
            margin-bottom: 1.2rem;
            color: #2d6a4f;
            text-align: center;
        }
        .question {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .options {
            margin-bottom: 1.2rem;
        }
        .option-btn {
            display: block;
            width: 100%;
            margin: 0.4rem 0;
            padding: 0.8rem 1rem;
            font-size: 1.08rem;
            border-radius: 12px;
            border: 2px solid #e3f6e5;
            background: #f6fffa;
            color: #217a36;
            font-weight: 500;
            text-align: left;
            transition: background 0.2s, border 0.2s, color 0.2s;
            cursor: pointer;
        }
        .option-btn.selected {
            background: #cbe9d7;
            border: 2px solid #88d8b0;
            color: #145c2c;
        }
        .option-btn.correct {
            background: #a8e6cf;
            border: 2px solid #2ecc40;
            color: #217a36;
        }
        .option-btn.incorrect {
            background: #ffb3b3;
            border: 2px solid #ff8b8b;
            color: #b91c1c;
        }
        .feedback {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1.2rem;
        }
        .score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d6a4f;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .next-btn, .restart-btn {
            display: inline-block;
            padding: 0.7rem 2.2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #e3f6e5 0%, #cbe9d7 100%);
            color: #217a36;
            font-weight: 600;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background 0.2s, transform 0.2s;
            cursor: pointer;
        }
        .next-btn:hover, .restart-btn:hover {
            background: linear-gradient(90deg, #cbe9d7 0%, #e3f6e5 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .final-score, .next-level-container {
            font-size: 1.5rem;
            font-weight: bold;
            color: #217a36;
            text-align: center;
            margin-top: 2rem;
        }
        .next-level-container {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.7s, transform 0.7s;
            margin-top: 2.5rem;
        }
        .next-level-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        .next-level-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 14px;
            border: none;
            background: linear-gradient(90deg, #e3f6e5 0%, #cbe9d7 100%);
            color: #217a36;
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 16px rgba(139, 115, 85, 0.08);
            transition: background 0.2s, transform 0.2s;
            cursor: pointer;
            opacity: 0;
            animation: fadeInBtn 1s 0.7s forwards;
        }
        @keyframes fadeInBtn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 id="quizTitle">Tree Quiz - Easy Level</h1>
        <div id="quiz"></div>
    </div>
    <script>
    const easyQuestions = [
        {
            q: "What is a tree data structure?",
            options: ["Linear structure", "Hierarchical structure", "Graph with loops", "Array"],
            answer: 1
        },
        {
            q: "Which node in a tree has no parent?",
            options: ["Leaf", "Child", "Root", "Internal"],
            answer: 2
        },
        {
            q: "In a binary tree, each node has at most how many children?",
            options: ["1", "2", "3", "Unlimited"],
            answer: 1
        },
        {
            q: "Which traversal technique visits the left subtree, root, and then right subtree?",
            options: ["Preorder", "Postorder", "Inorder", "Level order"],
            answer: 2
        },
        {
            q: "What is the height of a single-node tree?",
            options: ["0", "1", "-1", "Depends"],
            answer: 0
        },
        {
            q: "In a complete binary tree, all levels are completely filled except possibly:",
            options: ["Last level", "Root level", "Middle level", "None of the above"],
            answer: 0
        },
        {
            q: "Which tree traversal gives sorted output for Binary Search Trees (BST)?",
            options: ["Preorder", "Postorder", "Inorder", "Level order"],
            answer: 2
        },
        {
            q: "What is a leaf node?",
            options: ["Node with one child", "Node with two children", "Node with no children", "Node with parent"],
            answer: 2
        },
        {
            q: "Which of the following is not a tree traversal?",
            options: ["BFS", "DFS", "Binary search", "Postorder"],
            answer: 2
        },
        {
            q: "How many children does a full binary tree node have?",
            options: ["0 or 1", "1", "0 or 2", "2"],
            answer: 2
        }
    ];

    const mediumQuestions = [
        {
            q: "What is the maximum number of nodes in a binary tree of height h?",
            options: ["2^h", "2^(h+1) - 1", "h^2", "h"],
            answer: 1
        },
        {
            q: "Which traversal is used in Depth First Search of trees?",
            options: ["Preorder", "Inorder", "Postorder", "All of the above"],
            answer: 3
        },
        {
            q: "Which tree structure is best for implementing priority queues?",
            options: ["AVL Tree", "B-Tree", "Binary Heap", "None of the above"],
            answer: 2
        },
        {
            q: "Which of the following is true about Binary Search Trees (BST)?",
            options: ["Left < Root < Right", "Left > Root < Right", "Root < Left < Right", "Unordered"],
            answer: 0
        },
        {
            q: "In AVL tree, balance factor of every node must be:",
            options: ["0 or 1", "-1, 0 or 1", "0 to 2", "-2 to 2"],
            answer: 1
        },
        {
            q: "Which type of tree is used in databases for range queries and indexing?",
            options: ["Binary Heap", "AVL Tree", "B-Tree", "Red-Black Tree"],
            answer: 2
        },
        {
            q: "Which traversal of a binary tree is non-recursive and uses a queue?",
            options: ["Preorder", "Inorder", "Level-order", "Postorder"],
            answer: 2
        },
        {
            q: "Which of the following is true about tries?",
            options: ["Used for storing sorted data in", "Mainly used for arithmetic operations", "Best for word search operations", "Requires O(nÂ²) space"],
            answer: 2
        },
        {
            q: "What kind of binary tree always has minimum height for n nodes?",
            options: ["Skewed tree", "Complete binary tree", "Random binary tree", "BST"],
            answer: 1
        },
        {
            q: "Which of the following trees is height-balanced but not necessarily strictly balanced?",
            options: ["AVL", "Binary Heap", "Red-Black Tree", "Trie"],
            answer: 2
        }
    ];

    const hardQuestions = [
        {
            q: "What is the worst-case time complexity to search in a BST?",
            options: ["O(log n)", "O(n)", "O(1)", "O(n log n)"],
            answer: 1
        },
        {
            q: "Which tree allows duplicate keys and maintains sorting?",
            options: ["Binary Heap", "B+ Tree", "AVL Tree", "Trie"],
            answer: 1
        },
        {
            q: "In a Red-Black Tree, which of the following is NOT true?",
            options: ["Every node is either red or black", "Root is always black", "Leaves are red", "None of the above"],
            answer: 2
        },
        {
            q: "How many null pointers are there in a full binary tree with n nodes?",
            options: ["n", "n + 1", "2n", "n - 1"],
            answer: 1
        },
        {
            q: "Which of the following trees can be used to compress data like in Huffman encoding?",
            options: ["AVL Tree", "Trie", "Heap", "Binary Tree with frequencies"],
            answer: 3
        },
        {
            q: "What is the time complexity for insertion in a B-Tree of order m?",
            options: ["O(m)", "O(log n)", "O(n)", "O(m log n)"],
            answer: 1
        },
        {
            q: "What is the branching factor in a B-Tree?",
            options: ["Number of keys", "Maximum number of children per node", "Height of tree", "Depth of node"],
            answer: 1
        },
        {
            q: "What is the advantage of a threaded binary tree?",
            options: ["Increases depth", "Reduces memory", "Faster traversal without stack/recursion", "Removes parent link"],
            answer: 2
        },
        {
            q: "Which operation is not supported efficiently by a binary heap?",
            options: ["Insert", "Delete min", "Search for arbitrary key", "Get min"],
            answer: 2
        },
        {
            q: "What's the minimum number of nodes in an AVL tree of height h?",
            options: ["h", "h + 1", "Fibonacci(h + 2) - 1", "2^h - 1"],
            answer: 2
        }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selectedOption = null;
    let quizCompleted = false;
    let currentLevel = 'easy';

    // Get level from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const level = urlParams.get('level');
    if (level) {
        currentLevel = level;
        document.getElementById('quizTitle').textContent = `Tree Quiz - ${level.charAt(0).toUpperCase() + level.slice(1)} Level`;
    }

    function getCurrentQuestions() {
        switch(currentLevel) {
            case 'medium':
                return mediumQuestions;
            case 'hard':
                return hardQuestions;
            default:
                return easyQuestions;
        }
    }

    function loadQuestion() {
        const questions = getCurrentQuestions();
        const question = questions[currentQuestion];
        document.getElementById('quiz').innerHTML = `
            <div class="score">Score: ${score}/10</div>
            <div class="question">${currentQuestion + 1}. ${question.q}</div>
            <div class="options">
                ${question.options.map((option, index) => `
                    <button class="option-btn" onclick="selectOption(${index})">${option}</button>
                `).join('')}
            </div>
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
        `;
    }

    function selectOption(index) {
        if (quizCompleted) return;
        
        const questions = getCurrentQuestions();
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(button => button.classList.remove('selected'));
        buttons[index].classList.add('selected');
        
        selectedOption = index;
        const correct = index === questions[currentQuestion].answer;
        
        buttons.forEach(button => {
            button.disabled = true;
            const buttonIndex = Array.from(buttons).indexOf(button);
            if (buttonIndex === questions[currentQuestion].answer) {
                button.classList.add('correct');
            } else if (buttonIndex === index && !correct) {
                button.classList.add('incorrect');
            }
        });

        if (correct) {
            score++;
            document.getElementById('feedback').innerHTML = '<span style="color: #000000;">Correct!</span>';
        } else {
            document.getElementById('feedback').innerHTML = '<span style="color: #000000;">Incorrect!</span>';
        }
        
        document.querySelector('.next-btn').style.display = 'inline-block';
    }

    function nextQuestion() {
        currentQuestion++;
        selectedOption = null;
        
        const questions = getCurrentQuestions();
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        quizCompleted = true;
        const questions = getCurrentQuestions();
        const percentage = (score / questions.length) * 100;
        
        let resultsHtml = '';

        if (score >= 7) {
            let nextButtonText = '';
            let nextButtonLink = '';

            if (currentLevel === 'easy') {
                nextButtonText = 'Next Level &rarr;';
                nextButtonLink = 'quiztree.html?level=medium';
            } else if (currentLevel === 'medium') {
                nextButtonText = 'Next Level &rarr;';
                nextButtonLink = 'quiztree.html?level=hard';
            } else if (currentLevel === 'hard') {
                nextButtonText = 'Back to Quiz Menu';
                nextButtonLink = 'quiz.html';
            }
            resultsHtml = `
                <div class="final-score">${currentLevel.charAt(0).toUpperCase() + currentLevel.slice(1)} Level Complete!</div>
                <div class="final-score">Your Score: ${score}/${questions.length}</div>
                <div class="next-level-container show">
                    <button class="next-level-btn" onclick="window.location.href='${nextButtonLink}'">${nextButtonText}</button>
                </div>
            `;
        } else {
            resultsHtml = `
                <div class="final-score">${currentLevel.charAt(0).toUpperCase() + currentLevel.slice(1)} Level - Try Again!</div>
                <div class="final-score">Your Score: ${score}/${questions.length}</div>
            `;
        }

        document.getElementById('quiz').innerHTML = `
            ${resultsHtml}
            ${score < 7 ? '<button class="restart-btn" onclick="restartQuiz()">Restart Quiz</button>' : ''}
        `;
    }

    function restartQuiz() {
        currentQuestion = 0;
        score = 0;
        selectedOption = null;
        quizCompleted = false;
        loadQuestion();
    }

    // Initialize quiz
    loadQuestion();
    </script>
</body>
</html>
